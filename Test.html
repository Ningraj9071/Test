<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Animated Button</title>

<style>
/* Reset */
*{
  box-sizing:border-box;
  font-family: Arial, sans-serif;
}

/* Center layout */
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#0f172a;
}

/* Animated button */
.btn{
  position:relative;
  padding:18px 60px;
  font-size:18px;
  font-weight:bold;
  color:white;
  border:none;
  border-radius:50px;
  cursor:pointer;
  background:linear-gradient(270deg,#00f5ff,#7c3aed,#ff00ff);
  background-size:400% 400%;
  animation:gradientMove 6s ease infinite;
  box-shadow:0 0 20px rgba(124,58,237,0.6);
  overflow:hidden;
  transition:transform .3s;
}

.btn:hover{
  transform:scale(1.08);
}

/* Ripple circle */
.btn::after{
  content:"";
  position:absolute;
  top:50%;
  left:50%;
  width:0;
  height:0;
  background:rgba(255,255,255,0.4);
  border-radius:50%;
  transform:translate(-50%,-50%);
  opacity:0;
}

.btn:active::after{
  width:200px;
  height:200px;
  opacity:0;
  transition:width .4s,height .4s,opacity .6s;
}

/* Gradient animation */
@keyframes gradientMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}
</style>
</head>

<body>

<button class="btn">Click Me</button>

</body>
</html>
